 <!DOCTYPE html>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
 <canvas id="background"></canvas>
 <script src="background.js"></script>
 <script src="starsbackground.js"></script>
 
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Planet Information</title>
   <link rel="stylesheet" href="styles.css" />
   <style>
     body {
       overflow: auto;
       background: #000;
       font-family: 'Arial', sans-serif;
       opacity: 1;
     }
     .info-container {
       max-width: 800px;
       margin: 2rem auto;
       padding: 1rem;
     }
     .planet-section {
       background: rgba(255, 255, 255, 0.05);
       border: 2px solid rgba(255, 255, 255, 0.2);
       border-radius: 10px;
       padding: 1.5rem;
       margin-bottom: 2rem;
       transition: transform 0.3s ease;
     }
     .planet-section:hover {
       transform: scale(1.02);
     }
     .planet-section h2 {
       margin-bottom: 0.5rem;
       color: #fff;
     }
     .planet-section p {
       color: #ccc;
       line-height: 1.5;
     }
     .fade-in {
       animation: fadeIn 0.8s ease-in forwards;
     }
     .fade-out {
       animation: fadeOut 0.8s ease-out forwards;
     }
     @keyframes fadeIn {
       from { opacity: 0; }
       to { opacity: 1; }
     }
     @keyframes fadeOut {
       from { opacity: 1; }
       to { opacity: 0; }
     }
   </style>
 </head>
 <body>
   <div class="info-container">
     <section class="planet-section" id="mercury">
       <h2>Mercury</h2>
       <p>
         Mercury is the smallest planet in our solar system and orbits closest to the Sun. Its surface temperatures vary dramatically between day and night.
       </p>
     </section>
   </div>
 
   <script>
     document.addEventListener('DOMContentLoaded', function () {
       document.body.classList.add('fade-in');
     });
   </script>
 </body>
 </html>
